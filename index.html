<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <a href="#"><img src="assets/images/nav-logo.png" alt="logo" /></a>
      </div>

      <div class="nav-right">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Tools</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </div>
    </nav>

    <main class="main">
      <div class="main-content">
        <div class="main-text">
          <div id="name-text">
            <h1>Allen</h1>
          </div>
          <div class="developer-text">
            <h2>Developer</h2>
          </div>
          <div class="quote">
            <h3>Rooted in self. Powered by Purpose</h3>
          </div>
          <div class="download-cv">
            <button>
              Download CV <img src="assets/icons/download.png" alt="download" />
            </button>
          </div>
        </div>

        <!-- Socials Section #Facebook, #Instagram, #Twitter, and #LinkedIn -->
        <div class="socials">
          <ul>
            <li>
              <a href="">
                <svg width="40" height="40" viewBox="0 0 60 60">
                  <circle cx="30" cy="30" r="30" fill="rgb(146, 83, 219)" />

                  <clipPath id="circleClip">
                    <circle cx="30" cy="30" r="50" />
                  </clipPath>

                  <image
                    xlink:href="assets/icons/facebook.png"
                    x="5"
                    y="5"
                    width="50"
                    height="50"
                    clip-path="url(#circleClip)"
                  />
                </svg>
              </a>
            </li>

            <li>
              <a href="">
                <svg width="40" height="40" viewBox="0 0 60 60">
                  <circle cx="30" cy="30" r="30" fill="rgb(146, 83, 219)" />

                  <clipPath id="circleClip">
                    <circle cx="30" cy="30" r="50" />
                  </clipPath>

                  <image
                    xlink:href="assets/icons/instagram.png"
                    x="5"
                    y="5"
                    width="50"
                    height="50"
                    clip-path="url(#circleClip)"
                  />
                </svg>
              </a>
            </li>

            <li>
              <a href="">
                <svg width="40" height="40" viewBox="0 0 60 60">
                  <circle cx="30" cy="30" r="30" fill="rgb(146, 83, 219)" />

                  <clipPath id="circleClip">
                    <circle cx="30" cy="30" r="50" />
                  </clipPath>

                  <image
                    xlink:href="assets/icons/linked-in.png"
                    x="0"
                    y="0"
                    width="60"
                    height="60"
                    clip-path="url(#circleClip)"
                  />
                </svg>
              </a>
            </li>

            <li>
              <a href="">
                <svg width="40" height="40" viewBox="0 0 60 60">
                  <circle cx="30" cy="30" r="30" fill="rgb(146, 83, 219)" />

                  <clipPath id="circleClip">
                    <circle cx="30" cy="30" r="50" />
                  </clipPath>

                  <image
                    xlink:href="assets/icons/twitter.png"
                    x="13"
                    y="13"
                    width="33"
                    height="33"
                    clip-path="url(#circleClip)"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
      
      <div class="main-img">
        <div class="circle-bg"></div>
        <img src="/assets/images/Allen.png" alt="Allen Alcabaza Image" class="main-photo">
      </div>
    </main>

    <!-- <script src="javascript/text_type.js"></script> -->
  </body>
</html>
